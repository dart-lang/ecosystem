name: corpus
description: A tool to calculate the API usage for a package.
repository: https://github.com/dart-lang/ecosystem

publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  analyzer: ^5.0.0
  args: ^2.0.0
  cli_util: ^0.3.0
  collection: ^1.16.0
  http: ^0.13.2
  path: ^1.8.0
  pub_semver: ^2.0.0
  yaml: ^3.0.0

dev_dependencies:
  checks:
    git:
      url: https://github.com/dart-lang/test
      path: pkgs/checks
  lints: ^2.0.0
  test: ^1.22.0
  test_descriptor: ^2.0.0
