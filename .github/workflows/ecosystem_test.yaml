name: Ecosystem test

on:
  workflow_call:
    inputs:
      repos_file:
        description: 'Path to the file containing the list of repository names'
        type: string
        required: true
      package_name:
        description: 'Name of the package to update'
        type: string
        required: true
      new_version:
        description: 'New version of the package'
        type: string
        required: true
        
jobs:
  update_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Dart
        uses: dart-lang/setup-dart@0a8a0fc875eb934c15d08629302413c671d3f672
        with:
          sdk: dev

      - uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1
        with:
          channel: main

      - name: Update package and test
        run: |
          echo "${{ inputs.package_name }}"
          echo "${{ inputs.new_version }}"
          dart run pkgs/quest/bin/quest.dart ${{ inputs.package_name }} ${{ inputs.new_version }} ${{ inputs.repos_file }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload markdown
        if: success() || failure()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: comment-markdown
          path: output/comment.md
