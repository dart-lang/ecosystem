name: Ecosystem test

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      repos_file:
        description: 'Path to the file containing the list of repository names'
        required: true
        default: '.github/repos.txt'
      package_name:
        description: 'Name of the package to update'
        default: 'intl' ##DO-NOT-SUBMIT
        # required: true
      new_version:
        description: 'New version of the package'
        default: 0.20.0
        # required: true
      level:
        description: 'What to check, solve, analyze, or test'
        default: test
        
jobs:
  update_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read repository list
        id: repos
        run: export REPOSITORIES_FILE="${{ github.event.inputs.repos_file }}"

      - name: Setup Dart
        uses: dart-lang/setup-dart@0a8a0fc875eb934c15d08629302413c671d3f672
        with:
          sdk: dev

      - uses: subosito/flutter-action@44ac965b96f18d999802d4b807e3256d5a3f9fa1
        with:
          channel: main

      - name: Update package and test
        run: dart run pkgs/quest/bin/quest.dart ${{ github.event.inputs.package_name }} ${{ github.event.inputs.new_version }} ${{ github.event.inputs.level }} 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
