# See https://github.com/google/mono_repo.dart
self_validate: analyze_format

merge_stages:
- analyze_and_format

github:
  on:
    push:
      branches:
      - main
    pull_request:
    schedule:
    # Setting just `cron` keeps the defaults for `push` and `pull_request`
    - cron: '0 0 * * 0' # “At 00:00 (UTC) on Sunday.”
